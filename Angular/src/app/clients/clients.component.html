<div><button class="btn btn-rounded btn-success" type="button" routerLink="/">Atr√°s</button></div>
<br/>
<div class=" container">
<div class="nav justify-content-center">
<div class="my-2 text-left">
    <div><button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Contacto</button></div>
     </div>
    <table class="table table-bordered table-striped my-4"  >
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Sexo</th>
                <th scope="col">Programar Email</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let clients of clients">
            <td>{{clients.id}}</td>
            <td>{{clients.name}}</td>
            <td>{{clients.lastName}}</td>
            <td>{{clients.email}}</td>
            <td>{{clients.sex}}</td>
            <div><td><button type="button"   class="btn btn-primary btn-sm">Programar  </button></td></div>
            <td><button type="button" class="btn btn-danger btn-sm" (click)='delete(clients)'>Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
